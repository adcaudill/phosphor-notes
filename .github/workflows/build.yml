name: Build

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'  # Don't trigger on changes to the 'docs' directory, which is built/deployed separately
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node: [25.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build (typecheck + vite build)
        run: npm run build

      - name: Platform specific packaging (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build:mac || true

      - name: Platform specific packaging (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build:win || true

      - name: Platform specific packaging (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux || true
