---
layout: default
---

<article class="doc-page">
  {% if page.title %}
  <h1>{{ page.title }}</h1>
  {% endif %}

  {% if page.description %}
  <p class="doc-description" style="color: var(--color-text-secondary); font-size: var(--font-size-lg); font-style: italic; margin-bottom: var(--spacing-6);">
    {{ page.description }}
  </p>
  {% endif %}

  <div class="doc-content">
    {{ content }}
  </div>
</article>
