<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">

  <!-- Google Fonts - Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0;1&display=block">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{ site.title }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
</head>
<body>
  <div class="layout-wrapper">
    {% include header.html %}

    <div class="layout-content">
      {% include sidebar.html %}

      <main class="main-content">
        {{ content }}
      </main>
    </div>

    {% include footer.html %}
  </div>

  <script src="{{ site.baseurl }}/assets/js/theme.js"></script>
</body>
</html>
